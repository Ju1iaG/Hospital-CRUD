<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пациента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Редактировать пациента</h1>

<form th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
    <div class="mb-3">
        <label for="fioPatient" class="form-label">ФИО:</label>
        <input type="text" th:field="*{fioPatient}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Дата рождения:</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="passportId" class="form-label">Паспорт:</label>
        <input type="text" th:field="*{passportId}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="policyNumber" class="form-label">Полис:</label>
        <input type="text" th:field="*{policyNumber}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="residentialAddress" class="form-label">Адрес:</label>
        <input type="text" th:field="*{residentialAddress}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="ward" class="form-label">Палата:</label>
        <select name="ward.numberWard" th:field="*{ward.numberWard}">
            <option th:each="w : ${wards}" th:value="${w.numberWard}" th:text="${w.numberWard} + ' — ' + ${w.doctor.fioDoctor}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/patients" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>

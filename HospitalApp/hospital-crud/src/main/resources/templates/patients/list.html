<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пациентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Список пациентов</h1>

    <a href="/patients/new" class="btn btn-success mb-3">Добавить пациента</a>
    <a href="/wards" class="btn btn-primary mb-3">Перейти к палатам</a>
    <a href="/doctors" class="btn btn-primary mb-3">Перейти к врачам</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Паспорт</th>
                <th>Полис</th>
                <th>Дата рождения</th>
                <th>Адрес проживания</th>
                <th>Палата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.fioPatient}">Петр Петров</td>
                <td th:text="${patient.passportId}">9876543210</td>
                <td th:text="${patient.policyNumber}">ABC12345</td>
                <td th:text="${patient.dateOfBirth}">Date of Birth</td>
                <td th:text="${patient.residentialAddress}">Address</td>
                <td th:text="${patient.ward?.numberWard}"></td>
                <td>
                    <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-info btn-sm">Подробнее</a>
                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

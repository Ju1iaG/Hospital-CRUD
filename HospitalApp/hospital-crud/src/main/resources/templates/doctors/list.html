<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список врачей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Список врачей</h1>

    <a href="/doctors/new" class="btn btn-success mb-3">Добавить врача</a>
    <a href="/wards" class="btn btn-primary mb-3">Перейти к палатам</a>
    <a href="/patients" class="btn btn-primary mb-3">Перейти к пациентам</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Паспорт</th>
                <th>Дата рождения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}">1</td>
                <td th:text="${doctor.fioDoctor}">Иван Иванов</td>
                <td th:text="${doctor.jobTitle}">Хирург</td>
                <td th:text="${doctor.passportId}">1234567890</td>
                <td th:text="${doctor.dateOfBirth}">1980-01-01</td>
                <td>
                    <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">Подробнее</a>
                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

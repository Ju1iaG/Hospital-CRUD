<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
<h1>Добавить врача</h1>
<form th:action="@{/doctors}" th:object="${doctor}" method="post">
    <label for="fioDoctor">ФИО:</label>
    <input type="text" id="fioDoctor" th:field="*{fioDoctor}" required/>
    <div th:if="${#fields.hasErrors('fioDoctor')}" th:errors="*{fioDoctor}" class="text-danger"></div>

    <label for="jobTitle">Должность:</label>
    <input type="text" id="jobTitle" th:field="*{jobTitle}" required/>

    <label for="passportId">Паспорт:</label>
    <input type="text" id="passportId" th:field="*{passportId}" required/>

    <label for="dateOfBirth">Дата рождения:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required/>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>

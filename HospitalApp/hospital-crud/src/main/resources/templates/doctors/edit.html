<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать доктора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Редактировать доктора</h1>

<form th:action="@{/doctors/update/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">
    <div class="mb-3">
        <label for="fioDoctor" class="form-label">ФИО:</label>
        <input type="text" th:field="*{fioDoctor}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="jobTitle" class="form-label">Должность:</label>
        <input type="text" th:field="*{jobTitle}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="passportId" class="form-label">Паспорт:</label>
        <input type="text" th:field="*{passportId}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Дата рождения:</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/doctors" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>

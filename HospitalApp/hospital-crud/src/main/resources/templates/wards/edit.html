<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать палату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Редактировать палату</h1>

<form th:action="@{/wards/update/{id}(id=${ward.numberWard})}" th:object="${ward}" method="post">
    <div class="mb-3">
        <label for="doctor" class="form-label">Выберите врача:</label>
        <select th:field="*{doctor.id}" class="form-select" required>
            <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.fioDoctor}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="numberWard" class="form-label">Номер палаты:</label>
        <input type="number" th:value="${ward.numberWard}" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/wards" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>

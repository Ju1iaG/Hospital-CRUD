<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список палат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Список палат</h1>

    <a href="/wards/new" class="btn btn-primary mb-3">Добавить новую палату</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Номер палаты</th>
                <th>Врач</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ward : ${wards}">
                <td th:text="${ward.numberWard}"></td>
                <td th:text="${ward.doctor.fioDoctor}"></td>
                <td>
                    <a th:href="@{/wards/{id}(id=${ward.numberWard})}" class="btn btn-info btn-sm">Подробнее</a>
                    <a th:href="@{/wards/edit/{id}(id=${ward.numberWard})}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a th:href="@{/wards/delete/{id}(id=${ward.numberWard})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/doctors" class="btn btn-primary mb-3">Перейти к врачам</a>
    <a href="/patients" class="btn btn-primary mb-3">Перейти к пациентам</a>

</body>
</html>

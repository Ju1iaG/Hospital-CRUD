<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о палате</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Детали палаты</h1>

    <div class="mb-3">
        <label class="form-label fw-bold">Номер палаты:</label>
        <span th:text="${ward.numberWard}"></span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Врач:</label>
        <span th:text="${ward.doctor.fioDoctor}"></span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Пациенты:</label>
        <ul>
            <li th:each="patient : ${ward.patients}" th:text="${patient.fioPatient}"></li>
        </ul>
    </div>

    <a href="/wards" class="btn btn-secondary">Вернуться к списку палат</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую палату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Добавить новую палату</h1>

    <form action="#" th:action="@{/wards}" th:object="${ward}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="doctor" class="form-label">Выберите врача:</label>
            <select th:field="*{doctor}" class="form-select" required>
                <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.fioDoctor}"></option>
            </select>
        </div><br>
        <div class="mb-3">
            <label for="number" class="form-label">Номер палаты:</label>
            <input type="number" th:field="*{numberWard}" class="form-control" id="numberWard" placeholder="Введите номер палаты" required>
            <div th:if="${#fields.hasErrors('numberWard')}" th:errors="*{numberWard}" class="text-danger"></div>
            <div class="invalid-feedback">
                Пожалуйста, введите номер палаты.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/wards" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
